<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
  <style>
    table, tr, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    /* border collaps is for single line border */
  </style>
</head>
<body>
  <table>
    <tr>
      <td>Month</td>
      <td>Savings</td>
    </tr>
    <tr>
      <td>January</td>
      <td>600</td>
    </tr>
    <tr>
      <td>March</td>
      <td>200</td>
    </tr>
    <tr>
      <td>Total</td>
      <td>800</td>
    </tr>
  </table>
</body>
</html>
