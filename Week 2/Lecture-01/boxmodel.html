<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Model</title>
  <style>
    .box{
      width: 200px;
      height: 100px;
      border: 3px solid black;
      margin: 10px;
      padding: 20px;
    }
    #A{
      background: orange;
    }
    #B{
      background: white;
    }
    #C{
      background: teal;
    }
  </style>
</head>
<body>
  <div class="box" id="A">A</div>
  <div class="box" id="B">B</div>
  <div class="box" id="C">C</div>
</body>
</html>
